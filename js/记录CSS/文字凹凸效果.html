<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }
        div {
            color: #ccc;
            font: 700 60px "微软雅黑";
        }
        div:first-child {
            text-shadow: 1px 1px 1px #000
                        ,-1px -1px 1px #fff
                        ;
        }
        div:last-child {
            text-shadow: -1px -1px 1px #000
                        ,1px 1px 1px #fff
                        ;
        }
    </style>
</head>
<body>
    <div>凸起的文字效果啊</div>
    <div>凹下的文字效果啊</div>
</body>
</html>
