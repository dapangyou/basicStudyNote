    <h3>百度百科</h3>
    <p>
        百度百科是百度公司推出的一部内容开放、自由的网络百科全书。其测试版于2006年4月20日上线，正式版在2008年4月21日发布，
        截至2019年8月，百度百科已经收录了超1600万词条，参与词条编辑的网友超过680万人，几乎涵盖了所有已知的知识领域。 [1] 
        “世界很复杂，百度更懂你”，百度百科旨在创造一个涵盖各领域知识的中文信息收集平台。
        百度百科强调用户的参与和奉献精神，充分调动互联网用户的力量，汇聚上亿用户的头脑智慧，
        积极进行交流和分享。同时，百度百科实现与百度搜索、百度知道的结合，从不同的层次上满足用户对信息的需求。
